{% extends "layout.html" %}
{% block body %}

<style>
    .cropping-container {
        display: grid;
        grid-template-columns: repeat({{ cropping_columns }}, 1fr); /* Kolom */
        grid-template-rows: repeat({{ cropping_rows }}, 1fr); /* Baris */
        gap: 5px; /* Jarak antar gambar */
        width: 50%;
        margin-top: 100px;
    }

    .cropping-piece {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<!-- Main content -->
<div class="col-md-9 content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cropping-container">
                    {% for image_path in image_paths %}
                        <img class="cropping-piece" src="{{ image_path }}" alt="Cropped cropping Piece">
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
